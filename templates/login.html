
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACME Global Summit</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">

    <script src="../static/js/jquery-1.11.2.js"></script>

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" ><a href="/">Home</a></li>
                <li role="presentation"><a href="/register/">Register</a></li>
                <li role="presentation"><a href="/participant/">Participant Lookup</a></li>
                <li role="presentation" class="active"><a href="#">Organizer Login</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">ACME Global Summit</h3>
    </div>

    <div class="jumbotron">
        <h1>Organizer Login</h1>

        <br>
        <form class="form-login" action="/authenticate/" method="post">

            <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

            <br>
            <button id="btnAuth" class="btn btn-lg btn-primary btn-block" type="submit">Authenticate</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; ACME Solutions 2016</p>
    </footer>

</div>
</body>
</html>
